<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Title</title>
        <style>
        a:hover{
            color:yellow;}
        p::first-letter{
            font-size:25px; 
        }

    <body>
        <h1>Registration Form!</h1>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last" required>
        <p>
            Select a Race:
        </p>
        <p>
        <p><input type="radio" id="fr5" name="selrace" value="FunRun5">
            <label for="fr5">Fun Run 5k</label> </p>
        <p><input type="radio" id="hmar" name="selrace" value="HalfM">
            <label for="hmar">Half Marathon</label> </p>
        <p><input type="radio" id="fmar" name="selrace" value="FullM">
            <label for="fmar">Full Marathon</label> </p>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option selected value="1cat">under 18</option>
            <option value="2cat">18-25</option>
            <option value="3cat">25-50</option>
            <option value="4cat">50+</option>
        </select>
        <button>Submit</button>
        <a href="hI">TAG</a>


        </form>









    </body>
